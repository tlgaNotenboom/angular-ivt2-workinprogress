<div class="container">
  <div class="col-md-6 col-md-offset-3">

    <h2>Post een bericht</h2>

    <form [formGroup]="postBerichtForm" (ngSubmit)="onPost()">
    <div class="form-group">

      <input
        type="text"
        id="bericht"
        placeholder="type hier uw bericht"
        formControlName="bericht"
        class="form-control">
      <span
        *ngIf="!postBerichtForm.get('bericht').valid && postBerichtForm.get('bericht').touched" class="help-block">
      <p>Bericht bevat tenminst 1 letter</p></span>

    </div>
    <button
      [disabled]="!postBerichtForm.valid"
      class="btn btn-primary center-block"
      type="submit">Post
    </button>
  </form>
</div>
</div>
