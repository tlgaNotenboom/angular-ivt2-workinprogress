<ngb-alert 
  *ngIf="!staticAlertClosed && alert"
   [dismissible]="true" 
  (close)="staticAlertClosed = true"
  [ngClass]="{ 
    'alert alert-success': alert, 
    'alert-danger': alert.type === 'error',
    'alert-success': alert.type === 'success'
  }"
  [innerHTML]="alert.message"
>

</ngb-alert>
